<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta de Fiesta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-party-horn"></i> Encuesta de Fiesta</h1>
            <p>¡Ayúdanos a organizar la mejor fiesta!</p>
        </header>

        <div class="form-container">
            <form id="encuestaForm">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ej: María García" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@email.com" required>
                </div>

                <!-- Fecha preferida -->
                <div class="form-group">
                    <label for="fecha"><i class="fas fa-calendar-alt"></i> Fecha preferida:</label>
                    <input type="date" id="fecha" name="fecha" required>
                </div>

                <!-- Tipo de música -->
                <div class="form-group">
                    <label><i class="fas fa-music"></i> Tipo de música preferida:</label>
                    <div class="options">
                        <div class="option">
                            <input type="radio" id="pop" name="musica" value="pop">
                            <label for="pop">Pop</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="rock" name="musica" value="rock">
                            <label for="rock">Rock</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="electronica" name="musica" value="electronica">
                            <label for="electronica">Electrónica</label>
                        </div>
                        <div class="option">
                            <input type="radio" id="latina" name="musica" value="latina">
                            <label for="latina">Latina</label>
                        </div>
                    </div>
                </div>

                <!-- Comida preferida -->
                <div class="form-group">
                    <label><i class="fas fa-utensils"></i> Comida favorita para la fiesta:</label>
                    <div class="options">
                        <div class="option">
                            <input type="checkbox" id="pizza" name="comida" value="pizza">
                            <label for="pizza">Pizza</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="hamburguesas" name="comida" value="hamburguesas">
                            <label for="hamburguesas">Hamburguesas</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="tacos" name="comida" value="tacos">
                            <label for="tacos">Tacos</label>
                        </div>
                        <div class="option">
                            <input type="checkbox" id="ensaladas" name="comida" value="ensaladas">
                            <label for="ensaladas">Ensaladas</label>
                        </div>
                    </div>
                </div>

                <!-- Bebidas -->
                <div class="form-group">
                    <label for="bebidas"><i class="fas fa-glass-cheers"></i> Bebidas preferidas:</label>
                    <select id="bebidas" name="bebidas" multiple>
                        <option value="refrescos">Refrescos</option>
                        <option value="jugos">Jugos naturales</option>
                        <option value="cerveza">Cerveza</option>
                        <option value="vino">Vino</option>
                        <option value="agua">Agua mineral</option>
                    </select>
                    <small>Mantén presionado Ctrl (Cmd en Mac) para seleccionar varias opciones</small>
                </div>

                <!-- Temática -->
                <div class="form-group">
                    <label for="tematica"><i class="fas fa-palette"></i> Temática sugerida:</label>
                    <input type="text" id="tematica" name="tematica" placeholder="Ej: Años 80, Tropical, Neon...">
                </div>

                <!-- Comentarios adicionales -->
                <div class="form-group">
                    <label for="comentarios"><i class="fas fa-comment"></i> Comentarios adicionales:</label>
                    <textarea id="comentarios" name="comentarios" rows="4" placeholder="¿Alguna sugerencia especial?"></textarea>
                </div>

                <!-- Botón de enviar -->
                <div class="btn-container">
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Enviar Encuesta
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('encuestaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validación simple
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            
            if(nombre && email) {
                alert('¡Gracias ' + nombre + '! Tu encuesta ha sido enviada. Te contactaremos en ' + email);
                // Aquí normalmente enviarías los datos a un servidor
                this.reset();
            }
        });

        // Poner fecha mínima como hoy
        document.getElementById('fecha').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
